<html>
    <head>
        <title>Form + Table</title>
        <style>
            *{
                padding: o;
            }
        </style>
    </head>

    <body>
        <table border="1" cellspacing="0" cellpadding="5">
            <th align="center" colspan="3" style="background-color: grey">INPUT DATA MAHASISSWA</th>
            <tr>
                    <th>Username</th>
                    <td>:</td>
                    <td valign="><form action=""><label for="Username"><input type="text"></label></form></td>
            </tr>
            <tr>
                <th>Password</th>
                <td>:</td>
                <td valign="><form action=""><label for="Password"><input type="password"></label></form></td>
            </tr>
            <tr>
                <th>Fullname</th>
                <td>:</td>
                <td valign="><form action=""><label for="Username"><input type="text"></label></form></td>
            </tr>
            <tr>
                <th>E-mail</th>
                <td>:</td>
                <td valign= "><form action=""><label for="Username"><input type="text"></label></form></td>
            </tr>
            <tr>
                <th>Agama</th>
                <td>:</td>
                <td><select>
                    <option name="kendaraan" selected>--Pilih Agama--</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghuchu">Konghuchu</option>
                </select></td>
            </tr>
            <tr>
                <th>Jenis Kelamin</th>
                <td>:</td>
                <td valign=">
                    <form>
                        <br>
                        <input type="radio" value="JenisKelamin" value="Laki-Laki">Laki-Laki
                        <input type="radio" value="JenisKelamin" value="Perempuan">Perempuan
                    </form>
                </td>
            </tr>
            <tr>
                <th>Hobi</th>
                <td>:</td>
                <td valign=">
                    <form>
                        <input type="checkbox" name="vehicle" value="Musik">Musik
                        <input type="checkbox" name="vehicle" value="Olahraga">Olahraga
                        <input type="checkbox" name="vehicle" value="Gaming">Gaming
                        <input type="checkbox" name="vehicle" value="Lainnya">Lainnya
                    </form>
                </td>
            </tr>
            <tr>
                <td rowspan="2"><strong>Profil Singkat</strong></td>
                <td rowspan="2">:</td>
                <td rowspan="2">
                    <form>
                        <textarea cols="50" rows="3" name="komentar"></textarea>
                    </form>
                </td>
            </tr>
            <tr></tr>
            <td align="right" colspan="3">
                <form>
                    <input type="submit" name="input" value="input">
                </form>
            </td>
        </table>
    </body>

</html>
